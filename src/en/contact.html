<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="icon" href="/public/icons/logo_svg_optima_48px.svg">
    <title>Optima - Exposition</title>
</head>
    <body>
        <header>
            <section class="header">
                <a href="index.html" class="header--link"><img class="header--img"src="/public/icons/logo_svg_optima_48px.svg" alt="Logo Optima représentant un compas"></a>
                <p>Optima</p>
                <a href="#" class="header--link"><img class="header--img"src="/public/icons/logo_svg_menu_24px.svg" alt="Icone menu"></a>
            </section>
        </header>
        <div class="menu">
            <nav class="menu__list">
                <a href="information.html" class="menu__list--link">Information</a>
                <a href="ticketing.html" class="menu__list--link">Ticketing</a>
                <a href="projects.html" class="menu__list--link">Projects</a>
                <a href="about.html" class="menu__list--link">About</a>
                <a href="timeline.html" class="menu__list--link">Timeline</a>
                <a href="contact.html" class="menu__list--link">Contact</a>
            </nav>
        </div>
        <section class="contact">
            <h1 class="contact__title">Contact</h1>
            <div class="form">
                <form action="">
                    <fieldset>
                        <legend>Name:</legend>
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </fieldset>
                    <fieldset>
                        <legend>Email:</legend>
                        <input type="email" name="email" id="email" placeholder="Your email">
                    </fieldset>
                    <fieldset>
                        <legend>Message:</legend>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
                    </fieldset>
                    <input type="submit" value="Send" class="form__btn btn">
                </form>
            </div>
        </section>
        <footer class="footer">
            <img src="/public/icons/logo_svg_optima_48px.svg" alt="Optima logo">
            <div class="footer__information">
                <img src="/public/icons/information-outline.svg" alt="Information icon" class="footer__information--img">
                <a href="#" class="footer__information--link">Information</a>
            </div>
            <div class="footer__ticketing">
                <img src="/public/icons/ticket-outline.svg" alt="Ticketing icon" class="footer__about--img">
                <a href="#" class="footer__ticketing--link">Ticketing</a>
            </div>
            <div class="footer__social">
                <a href="https://de-de.facebook.com/Herzog.deMeuron" class="footer__social--link" target="_blank"><img src="/public/icons/baseline-facebook.svg" alt="Facebook icon" class="footer__social--img"></a>
                <a href="https://www.instagram.com/herzogdemeuron/" class="footer__social--link" target="_blank"><img src="/public/icons/instagram.svg" alt="Instagram icon" class="footer__social--img"></a>
                <a href="https://twitter.com/herzogdemeuron" class="footer__social--link" target="_blank"><img src="/public/icons/x.svg" alt="X icon" class="footer__social--img"></a>
                <a href="https://www.herzogdemeuron.com/" class="footer__social--link" target="_blank"><img src="/public/icons/admin-site-alt3.svg" alt="Site icon" class="footer__social--img"></a>
                <a href="https://vimeo.com/herzogdemeuron" class="footer__social--link" target="_blank"><img src="/public/icons/vimeo.svg" alt="Vimeo icon" class="footer__social--img"></a>
                <a href="https://www.linkedin.com/company/herzog-&-de-meuron/?originalSubdomain=ch" class="footer__social--link" target="_blank"><img src="/public/icons/linkedin.svg" alt="Linkedin icon" class="footer__social--img"></a>
            </div>
            <hr class="footer__line">
            <div class="footer__mention">
                <p class="footer__mention--p">Ce site est réalisé dans le cadre d’un exercice pédagogique au département MMI de Montbéliard</p>
                <a href="#" class="footer__mention--link"><img src="/public/img/MMI_-_logo_quadri_-white.png" alt="MMI logo" class="footer__mention--img"></a>
            </div>
        </footer>
    </body>
</html>
